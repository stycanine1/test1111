<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix-Style Video App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Use your CSS file path -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.png" alt="Logo" class="logo"> <!-- Replace logo.png with your logo file -->
    <ul class="nav-links">
      <li>Home</li>
      <li>TV Shows</li>
      <li>Movies</li>
      <li>My List</li>
    </ul>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search...">
      <button id="search-btn">üîç</button>
    </div>
  </nav>

  <!-- Banner -->
  <header id="banner">
    <div id="banner-title"></div>
  </header>

  <!-- Trending Sections -->
  <section>
    <h2 class="section-title">Trending Movies</h2>
    <div class="content-row" id="movies-list"></div>
  </section>
  <section>
    <h2 class="section-title">Trending TV Shows</h2>
    <div class="content-row" id="tvshows-list"></div>
  </section>
  <section>
    <h2 class="section-title">Trending Anime</h2>
    <div class="content-row" id="anime-list"></div>
  </section>

  <!-- Modal for Details and Player -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <div class="modal-header">
        <img id="modal-image" alt="">
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <div id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="modal-controls">
        <select id="server">
          <option value="vidsrc.cc">vidsrc.cc</option>
          <option value="vidsrc.me">vidsrc.me</option>
          <option value="player.videasy.net">player.videasy.net</option>
        </select>
        <div id="season-episode-select">
          <select id="season-dropdown"></select>
          <select id="episode-dropdown"></select>
        </div>
      </div>
      <div class="player-container">
        <iframe id="modal-video" src="" allowfullscreen></iframe>
        <div id="autoplay-timer" style="display:none;">
          Next episode plays in <span id="autoplay-counter">10</span> seconds...
          <button id="cancel-autoplay">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="modal">
    <div class="modal-content" style="width: 400px;">
      <span class="close" id="close-search-modal">&times;</span>
      <input type="text" id="search-modal-input" placeholder="Search...">
      <div id="search-results" class="content-row"></div>
    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
